<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchbook</title>
  <link rel="stylesheet" href="dist/sketchbook.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://kit.fontawesome.com/1cad54f882.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <a href="index.html" class="go-back">
      <i class="fas fa-arrow-left" aria-hidden="true">
      </i>
      <span class="sr-only">Back to Home</span>
    </a>
  </nav>
  <input type="checkbox" id="checkbox-cover" aria-label="Toggle cover page">

  <div class="book">
    <div class="cover">
      <label for="checkbox-cover" aria-hidden="true"></label>

      <div class="cover-strip" id="white">
        <div class="strip-text">FALL 2024</div>
      </div>
      <div class="cover-strip" id="green"></div>
    </div>
    <div class="back-cover">
    </div>
  </div>
  <script src="js/sketchbook.js" defer></script>
</body>

</html>
