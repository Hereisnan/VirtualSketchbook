<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchbook</title>
  <link rel="stylesheet" href="dist/book.css">
</head>

<body>
  <div class="cover">
    <div class="book">
      <!-- clickable control page for the radio input-->
      <label for="page-1" class="book__page book__page--1">
        <img src="images/display/image37.png" alt="green lantern corps in Halloween">
      </label>
      <label for="page-2" class="book__page book__page--4">
        <img src="images/display/image30.png" alt="Shining">
      </label>

      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1" />
      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2" />

      <!-- a container for front and back content of a page-->
      <label class="book__page book__page--2">
        <div class="book__page-front">
          <img src="images/display/image36.png" alt="">
        </div>
        <div class="book__page-back">
          <img src="images/display/image14.png" alt="">
        </div>
      </label>

      <!-- <label class="book__page book__page--3">
        <div class="book__page-front">
          <img src="images/display/image16.png" alt="New Image Front">
        </div>
        <div class="book__page-back">
          <img src="images/display/image18.png" alt="New Image Back">
        </div>
      </label> -->

    </div>
  </div>
  <a href="index.html" class="back-button">Back to Notebooks</a>
</body>

</html>
