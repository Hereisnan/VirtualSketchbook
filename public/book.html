<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchbook</title>
  <link rel="stylesheet" href="dist/book.css">
</head>

<body>
  <div class="cover">
    <div class="book">
      <!-- clickable control page for the radio input-->
      <!-- Static cover page, not meant to flip -->

      <label for="page-1" class="book__page book__page--1">
        <img src="images/display/image37.png" alt="green lantern corps in Halloween">
      </label>

      <label for="page-4and5" class="book__page book__page--6">
        <img src="images/display/image18.png" alt="Ending image">
      </label>

      <!-- Resets the page -->
      <input type="radio" name="page" id="page-1" />

      <!-- Goes to the second page -->
      <input type="radio" name="page" id="page-2and3" />
      <!-- a container for front(p2) and back(p3) content of a page-->
      <label for="page-2and3" class="book__page book__page--2and3">
        <div class="book__page-2">
          <img src="images/display/image36.png" alt="">
        </div>
        <div class="book__page-3">
          <img src="images/display/image14.png" alt="">
        </div>
      </label>

      
      <input type="radio" name="page" id="page-4and5" />
      <label class="book__page book__page--4and5">
        <div class="book__page-4">
          <img src="images/display/image30.png" alt="New Image Front">
        </div>
        <div class="book__page-5">
          <img src="images/display/image16.png" alt="New Image Back">
        </div>
      </label>


    </div>
  </div>
  <a href="index.html" class="back-button">Back to Notebooks</a>
</body>

</html>
