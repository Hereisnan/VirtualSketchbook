<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchbook</title>
  <link rel="stylesheet" href="dist/sketchbook.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>
<script src="http://kit.fontawesome.com/1cad54f882.js" crossorigin="anonymous"></script>

<body>
  <nav>
    <a href="index.html" class="go-back">
      <i class="fas fa-arrow-left" aria-hidden="true">
      </i>
      <span class="sr-only">Back to Home</span>
    </a>
  </nav>
  <input type="checkbox" id="checkbox-cover" aria-label="Toggle cover page">
  <div class="book">
    <div class="cover" id="winter">
      <label for="checkbox-cover" aria-hidden="true"></label>

      <div class="cover-strip" id="white">
        <div class="strip-text">WINTER 2025</div>
      </div>
      <div class="cover-strip" id="green"></div>
    </div>
    <div class="page" id="winter-page">
      <p class="white-text">*Christmas vibe music*</p>
    </div>
    <div class="back-cover" id="winter">
    </div>
  </div>
  <!-- <script src="js/sketchbook.js" defer></script> -->
</body>

</html>
