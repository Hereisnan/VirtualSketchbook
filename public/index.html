<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanshan Sketchbooks</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&amp;family=Quicksand:wght@300;400;500;600;700&amp;display=swap">
</head>

<body>
    <div class="main-content">
        <h1 style="font-family: &quot;Londrina Sketch&quot;, cursive; font-size: 2rem"> Nanshan Sketchbooks<small
                style="font-family: &quot;Quicksand&quot;, sans-serif; font-weight: 500;">:D Choose one!</small></h1>
        <!-- deliver to sketchbook.html-->
        <div class="nanshan-wrapper"><a href="sketchbook.html">
                <div class="nanshan-notebook">
                    <div class="notebook-cover">
                        <div class="notebook-skin">Fall 2024</div>
                    </div>
                    <div class="notebook-page"></div>
                </div>
            </a>
            <h4>Sep - Dec</h4>
        </div><!-- second book-->
        <div class="nanshan-wrapper"><a href="bookWinter.html">
                <div class="nanshan-notebook">
                    <div class="notebook-cover blue">
                        <div class="notebook-skin">Winter 2025</div>
                    </div>
                    <div class="notebook-page ruled"></div>
                </div>
            </a>
            <h4>Dec - Jan</h4>
        </div><!-- third book-->
        <div class="nanshan-wrapper"><a href="bookSpring.html">
                <div class="nanshan-notebook">
                    <div class="notebook-cover yellow">
                        <div class="notebook-skin">Spring 2025</div>
                    </div>
                    <div class="notebook-page squared"></div>
                </div>
            </a>
            <h4>Jan - May</h4>
        </div>
        <div class="nanshan-wrapper"><a href="bookSummer.html">
                <div class="nanshan-notebook">
                    <div class="notebook-cover green">
                        <div class="notebook-skin">Summer 2025</div>
                    </div>
                    <div class="notebook-page dotted"></div>
                </div>
            </a>
            <h4>May - Sep</h4>
        </div>
        <div class="image-container"> </div>
    </div>
</body>

</html>
