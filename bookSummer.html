<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchbook</title>
    <link rel="stylesheet" href="dist/sketchbook.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Quicksand:wght@300;400;500;600;700&display=swap">
    <script src="https://kit.fontawesome.com/1cad54f882.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="/" class="go-back">
          <i class="fas fa-arrow-left" aria-hidden="true">
          </i>
          <span class="sr-only">Back to Home</span>
        </a>
      </nav>
    <input type="checkbox" id="checkbox-cover" aria-label="Toggle cover page">
    <div class="book">
        <div class="cover" id="summer">
            <label for="checkbox-cover" aria-hidden="true"></label>

            <div class="cover-strip" id="white">
                <div class="strip-text">SUMMER 2025</div>
            </div>
            <div class="cover-strip" id="green"></div>
        </div>
        <div class="page" id="summer-page">
            <p class="white-text">"♫⋆"</p>
        </div>
        <div class="back-cover" id="summer">
        </div>
    </div>
</body>

</html>
